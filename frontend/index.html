<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="实时在线聊天平台，支持文本、表情包、图片、视频及文件发送">
    <title>聊天室 - 随时随地与朋友保持联系</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/4.0.0/png/social/chat/materialicons/24dp/2x/baseline_chat_black_24dp.png">
    
    <!-- 外部样式表 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- 字体 -->
    <link href="https://fonts.loli.net/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #f5f5f5;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        #root {
            height: 100%;
        }
        
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background: linear-gradient(135deg, #e53935 0%, #ffb300 100%);
            color: white;
            z-index: 1000;
            transition: opacity 0.5s;
        }
        
        .loading.fade-out {
            opacity: 0;
            pointer-events: none;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            margin-bottom: 20px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- 加载画面 -->
    <div id="loading" class="loading">
        <div class="spinner"></div>
        <div class="text-lg font-medium">正在连接聊天服务器...</div>
    </div>
    
    <!-- React 应用挂载点 -->
    <div id="root"></div>
    
    <!-- 加载脚本 -->
    <script>
        // 模拟加载过程，实际项目中可以根据React应用加载状态来控制
        window.addEventListener('load', () => {
            setTimeout(() => {
                const loadingScreen = document.getElementById('loading');
                if (loadingScreen) {
                    loadingScreen.classList.add('fade-out');
                    setTimeout(() => {
                        loadingScreen.style.display = 'none';
                    }, 500);
                }
            }, 1000);
        });
    </script>
    
    <!-- React 应用入口 -->
    <script type="module" src="/src/index.jsx"></script>
    
    <!-- Socket.IO 客户端库 -->
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4.7.5/dist/socket.io.min.js"></script>
</body>
</html>
